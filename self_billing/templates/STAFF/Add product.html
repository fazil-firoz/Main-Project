
{% extends 'STAFF/staffindex1.html' %}
{% block body %}
<form action="/addproductcode" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-bordered table-hover table-white" style="width:500px;">
       <tr>
           <td class="bg-dark text-white" colspan="9" style="font-size: 20px" align="center"><b>ADD PRODUCT</b></td>
  </tr>
    <tr>
      <td>Product Name </td>
      <td><label>
        <input type="text" name="textfield" required class="form-control" />
      </label></td>
    </tr>
       <tr>
      <td>Description</td>
      <td><label>
        <input type="text" name="textfield8" required class="form-control"/>
      </label></td>
    </tr>
      <tr>
       <td>Company</td>
      <td><label>
        <input type="text" name="textfield7"required class="form-control" />
      </label></td>
    </tr>
      <tr>
       <td>Category</td>
      <td><label>
        <input type="text" name="textfield6" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Image</td>
     <td><label>
        <input type="file" name="file" required  accept="image/*"  />
      </label></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><label>
        <input type="text" name="textfield2" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label>
        <input type="text" name="textfield3" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Manufacturingdate</td>
      <td><label>
        <input type="date" name="textfield4" max="{{ d }}"required />
      </label></td>
    </tr>
       <tr>
      <td>Expirydate</td>
      <td><label>
        <input type="date" name="textfield5" min="{{ d }}" required/>
      </label></td>
    </tr>

    <tr>
      <td colspan="2" align="center"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ADD" class="btn btn-secondary"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
