

{% extends 'ADMIN/index.html' %}
{% block body %}
<body>
<form action="/adddeliverycode" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-bordered table-hover table-white" style="width:500px;">
       <tr>
      <td class="bg-dark text-white" colspan="9" style="font-size: 20px" align="center"><b>ADD DELIVERYBOY</b></td>
  </tr>
    <tr>
      <td> Name </td>
      <td><label>
        <input type="text" name="textfield" required class="form-control"class="form-control" />
      </label></td>
    </tr>

    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="Male"   checked/>
      M
      <input name="radiobutton" type="radio" value="Female"  checked/>
      F</label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield3"  class="form-control" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield4" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield5" required pattern="[0-9]{6}"class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone_no</td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[6789][0-9]{9}" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield7" equired pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"class="form-control"/>
      </label></td>
    </tr>

    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield8" required pattern="[A-Z a-z]{1,}" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="textfield9" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <label>
        <input type="submit" name="Submit" value="ADD"  class="btn btn-secondary" />
        </label>
      </div></td>
    </tr>
  </table>
</form>
{% endblock %}
