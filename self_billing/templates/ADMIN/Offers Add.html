{% extends 'ADMIN/index.html' %}
{% block body %}
    <head>

    </head>
<body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
$(document).ready(function(){
  $("#check").change(function(){
    var id=document.getElementById("check").value;
   if (id == "1" ){
    $(".cat2").show();
    $(".cat1").hide();

}
else {
           $(".cat1").show();
    $(".cat2").hide();

   }
  });
});
</script>
<form id="form1" name="form1" method="post" action="/addoffers" enctype="multipart/form-data">
  <table width="200" border="1"class="table table-bordered table-hover table-white" style="width:500px;">
  <tr>
      <td class="bg-dark text-white" colspan="9" style="font-size: 20px" align="center"><b>ADD OFFERS</b></td>
  </tr>

    <tr>
      <td>Product</td>
      <td><select name="select">{% for i in val %}
      <option value="{{ i.id }}">{{ i.productname }}</option>
      {%  endfor  %}</select></td>
    </tr>
   <tr>
      <td> Type</td>
       <td><select name="type"id="check">
      <option value="1">Discount</option>
      <option value="2">Offer</option>
      </select></td>


    </tr>
   <tr class="cat1" style="display:none">
      <td>Offer Type</td>
       <td><select name="textfield" id="s2" >
      <option >Buy One, Get One </option>
      <option > Weekly Specials</option>
      <option > Flat offers</option>
      <option > Free Delivery</option>
      <option > None</option>
      </select></td>
    </tr>
    <tr class="cat2" style="display:none">
      <td>Discount</td>
      <td><label>
        <input type="number" name="textfield2" value="0" max="100"  />
      </label></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><label>
        <input type="text" name="textfield3"class="form-control" required/>
      </label></td>
    </tr>
    <tr>
      <td>From Date </td>
      <td><label>
        <input type="date" name="textfield4" class="form-control"  min="{{ date }}" max="2050-12-31" required />
      </label></td>
    </tr>
    <tr>
      <td>To Date </td>
      <td><label>
        <input type="date" name="textfield5" class="form-control"  min="{{ date }}" max="2050-12-31" required  />
      </label></td>
    </tr>
    <tr>
     <td colspan="2" align="center"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ADD" class="btn btn-secondary"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}

{#</body>#}
{#</html>#}
