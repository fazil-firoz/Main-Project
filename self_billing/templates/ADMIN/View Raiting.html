{% extends 'ADMIN/index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"  class="table table-bordered table-hover table-white">
   <tr>
       <td class="bg-dark text-white"  colspan="10" style="font-size: 20px" align="center"><b>VIEW RATING</b></td>
  </tr>
    <tr>
      <td><b>User</b></td>
      <td><b>Feedback</b></td>
      <td><b>Date</b></td>
      <td><b>Rating</b></td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.USER.name }}</td>
      <td>{{ i.feedback }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.rating }}</td>
    </tr>
      {% endfor  %}
  </table>
</form>
{% endblock %}
